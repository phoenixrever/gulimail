spring:
  cloud:
    gateway:
      routes:
        - id: gulimall-coupon
          uri: lb://gulimall-coupon
          predicates:
            - Path=/api/coupon/**
        - id: gulimall-product
          uri: lb://gulimall-product
          predicates:
            - Path=/api/product/**
          filters:
            #/api/product ->  /product
            - RewritePath=/api/(?<segment>.*),/$\{segment}
        - id:  gulimall-third-party
          uri: lb://gulimall-third-party
          predicates:
            - Path=/api/thirdparty/**
          filters:
            #/api/thirdparty/ ->  /
            - RewritePath=/api/thirdparty/(?<segment>.*),/$\{segment}
        - id: gulimall-ware
          uri: lb://gulimall-ware
          predicates:
            - Path=/api/ware/**
          filters:
            #/api/ware/->  /ware
            - RewritePath=/api/(?<segment>.*),/$\{segment}
        - id: gulimall-member
          uri: lb://gulimall-member
          predicates:
            - Path=/api/member/**
          filters:
            #/api/member/->  /member
            - RewritePath=/api/(?<segment>.*),/$\{segment}
        - id: renren-fast
          uri: lb://renren-fast
          predicates:
            - Path=/api/**  #没有匹配到的最后都交给你
          filters:
            #/api/** ->  /api/renren-fast
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}
