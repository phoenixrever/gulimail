<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script type="text/javascript" src="/static/cart/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/static/cart/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/cart/js/swiper.min.js"></script>
    <script src="/static/cart/js/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/cart/css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/cart/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/static/cart/css/success.css"/>
    <style>
        #login{
            width: 80px;
        }
        #avatar{
            width:25px;
            height:25px;
            border-radius:50px;
        }
        li img{
            vertical-align: middle;
        }
    </style>
</head>

<body>
<!--头部-->
<div class="alert-info">
    <div class="hd_wrap_top">
        <ul class="hd_wrap_left">
            <li class="hd_home"><i class="glyphicon glyphicon-home"></i>
                <a href="http://gulimall.com">谷粒商城首页</a>
            </li>

        </ul>

        <ul class="hd_wrap_right">
            <li class="forel">
                <a id="login" th:if="${session.user==null}" href="http://auth.gulimall.com">你好，请登录</a>
                <img  id="avatar" th:if="${session.user!=null}" th:src="${session.user.header}"/>
                <a id="login" th:if="${session.user!=null}" th:text="${session.user.username}" href="#">你好，请登录</a>
            </li>
            <li class="spacer"></li>
            <li class="forel">
                <a th:if="${session.user==null}" href="http://auth.gulimall.com/sign.html" class="li_2">免费注册</a>
                <a th:if="${session.user!=null}" href="http://auth.gulimall.com/logout" class="li_2">退出</a>
            </li>
            <li class="spacer"></li>

            <li>
                <a href="http://order.gulimall.com">我的订单</a>
            </li>


        </ul>

    </div>
</div>

<div class="nav-tabs-justified">
    <div class="nav_wrap">

        <div class="nav_top">
            <div class="nav_top_one">
                <a href="http://gulimall.com"><img src="/static/cart/img/logo1.jpg" style="height: 60px;wid180px;"/></a>
            </div>
            <div class="nav_top_two"><input type="text"/>
                <button>搜索</button>
            </div>


        </div>

    </div>
</div>

<div class="main">

    <div class="success-wrap">
        <div class="w" id="result">
            <div class="m succeed-box">
                <div th:if="${kill==null}"  style="text-align: center;font-size: 50px;font-weight: bold;margin-top: 35px" class="mc success-cont">秒杀商品失败</div>
                <div th:if="${kill!=null}" class="mc success-cont">
                    <div class="success-lcol">
                        <div class="success-top"><b class="succ-icon"></b>
                            <h3 class="ftx-02">已经成功抢到商品 订单号：[[${!#strings.isEmpty(kill.orderSn)?kill.orderSn:''}]]</h3></div>
                        <div class="p-item">
                            <div class="p-img">
                                <a href="/ja" target="_blank"><img style="height: 60px;wid60px;"
                                                                             th:src="${kill.orderItemEntityTo.skuPic}"></a>
                            </div>
                            <div class="p-info">
                                <div class="p-name">
                                    <a th:href="'http://item.gmall.com/'+${kill.skuId}+'.html'"
                                       th:text="${kill.orderItemEntityTo.skuName}">TCL 55A950C 55英寸32核人工智能 HDR曲面超薄4K电视金属机身（枪色）</a>
                                </div>
                                <div class="p-extra"><span class="txt" th:text="'数量：'+${kill.num}">  数量：1</span></div>
                            </div>
                            <div class="clr"></div>
                        </div>
                    </div>
                    <div class="success-btns success-btns-new">
                        <div class="success-ad">
                            <a href="/#none"></a>
                        </div>
                        <div class="clr"></div>
                        <div class="bg_shop">
                            <a class="btn-tobback"
                               th:href="'http://item.gulimall.com/'+${kill.skuId}+'.html'">查看商品详情</a>
                            <a class="btn-addtocart" href="http://order.gulimall.com"
                               id="GotoShoppingCart"><b></b>去支付</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="/static/cart/js/success.js"></script>

</html>
